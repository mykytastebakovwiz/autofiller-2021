<html>
    <head>
        <title>FreeTaxUSA 2021 Auto-Filler</title>
        <link rel="stylesheet" href="./popup.css">
    </head>
    <body>
        <div class="container">
            <h2>FreeTaxUSA 2021 Auto-Filler</h2>
            <div class="file-upload">
                <label for="peopleFile">
                    <span>People File (CSV/XLSX)</span>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </label>
                <input type="file" id="peopleFile" accept=".csv,.xlsx">
            </div>
            <div class="file-upload">
                <label for="jobsFile">
                    <span>Jobs File (CSV/XLSX)</span>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </label>
                <input type="file" id="jobsFile" accept=".csv,.xlsx">
            </div>
            <div class="file-upload">
                <label for="servicesFile">
                    <span>Services File (CSV/XLSX)</span>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </label>
                <input type="file" id="servicesFile" accept=".csv,.xlsx">
            </div>
            <div class="button-group">
                <button id="startFilling">Start Filling</button>
                <button id="downloadFiles">Download Files</button>
            </div>
            <button id="downloadDataFiles">Download CSV Files</button>
            <div id="status"></div>
        </div>
    </body>
    <script src="../lib/xlsx.full.min.js"></script>
    <script src="./popup.js"></script>
</html>
